<footer class="footer">
  <div class="container">
    <p class="text-center footer-icons">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }} | {% for social in
      site.social %}
      <a target="blank" href="{{ social[1] }}{{ site.author }}"
        ><i class="fa fa-{{ social[0] }}" aria-hidden="true"></i
      ></a>
      {% endfor %}
    </p>
    <!-- <p class="text-muted">Place sticky footer content here.</p> -->
  </div>
</footer>
