---
title: Blog
layout: default
sectionId: blog
permalink: allposts.html
---

<div class="container">
  <div class="inner-content">
    <h1>All Posts</h1>
    {% for page in site.posts %}
    <p>
      <strong><a href="{{ page.url | relative_url }}">{{ page.title }}</a></strong>
      <span><i class="fa fa-clock-o fa-lg fa-icon"></i>{{ page.date | date: "%B %e, %Y" }}</span>
    </p>
    {% endfor %}
  </div>
</div>
