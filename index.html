---
layout: default
---

<div class="header-container jumbotron">
    <div class="container disable-select">
        <h1 class="terminal_blink"><i class="fa fa-angle-right" aria-hidden="true"></i> {{ site.title }}</h1>
        <p>A Software Developer</p>
        <p>
            <a class="btn btn-default btn-sm" href="{{ "/profile" | relative_url }}" role="button"><i class="fa fa-user-circle" aria-hidden="true"></i> Profile</a>
            <a class="btn btn-default btn-sm" href="{{ "/allposts" | relative_url }}" role="button"><i class="fa fa-file-text-o" aria-hidden="true"></i> Blog</a>
        </p>
    </div>
</div>

<div class="container">
    <div class="recent-posts">
        <h3 class="posts-item-note" aria-label="Recent Posts">Recent Posts</h3> 
        {% for post in site.posts limit: site.number_of_posts %}
        <article class="post-item">
        <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
        <h4 class="post-item-title">
            <a href="{{ post.url }}">{{ post.title | escape }}</a>
        </h4>
        </article>
        {% endfor %}
    </div>
</div>
