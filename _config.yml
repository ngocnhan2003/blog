# Site settings
title: ngocnhan2003
author: ngocnhan2003
email: ngocnhan2003.se@gmail.com
description: >
  A Software Developer
lang: en-US

baseurl: "/blog" # the subpath of your site, e.g. /blog/
url: https://ngocnhan2003.github.io/blog # the base hostname & protocol for your site
git_address: https://github.com/ngocnhan2003/blog
git_edit_address: https://github.com/ngocnhan2003/blog/blob/master

social:
  linkedin: https://www.linkedin.com/in/
  instagram: https://www.instagram.com/
  facebook: https://www.facebook.com/
  soundcloud: https://soundcloud.com/

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: Solar # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
