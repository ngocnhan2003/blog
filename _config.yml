# Site settings
title: ngocnhan2003
author: ngocnhan2003
email: ngocnhan2003.se@gmail.com
description: >
  A Software Developer
lang: en-US
baseurl: "" # the subpath of your site, e.g. /blog/
repo: ngocnhan2003.github.io
url: https://ngocnhan2003.github.io # the base hostname & protocol for your site
git_address: https://github.com/ngocnhan2003/ngocnhan2003.github.io
git_edit_address: https://github.com/ngocnhan2003/ngocnhan2003.github.io/blob/master
cdn_img: https://i2.wp.com/ngocnhan2003.github.io

social:
  linkedin: https://www.linkedin.com/in/
  instagram: https://www.instagram.com/
  facebook: https://www.facebook.com/
  soundcloud: https://soundcloud.com/

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: Readable # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      sectionId: blog
  - scope:
      path: _series
      type: series
    values:
      layout: series
      sectionId: series
      seo:
        type: "WebPage"
  - scope:
      path: _gallery
      type: gallery
    values:
      layout: gallery
      sectionId: gallery

collections:
  series:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
